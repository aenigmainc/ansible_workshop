---
- hosts: localhost
  collections:
    - netapp.ontap
  gather_facts: false
  name: Setup NFS Export
  tasks:
  - name: Create Policy
    na_ontap_export_policy:
      state: present
      name: "{{ volname }}_policy"
      vserver: "{{ vserver }}"
      hostname: "{{ hostname }}"
      username: "{{ username }}"
      password: "{{ password }}"
      https: true
      validate_certs: false
  - name: Setup rules
    na_ontap_export_policy_rule:
      state: present
      policy_name: "{{ volname }}_policy"
      client_match: "{{ client_match }}"
      ro_rule: sys
      rw_rule: sys
      super_user_security: sys
      vserver: "{{ vserver }}"
      hostname: "{{ hostname }}"
      username: "{{ username }}"
      password: "{{ password }}"
      https: true
      validate_certs: false
  - name: Create volume
    na_ontap_volume:
      state: present
      name: "{{ volname }}"
      aggregate_name: aggr1
      size: "{{ size }}"
      size_unit: gb
      policy: "{{ volname }}_policy"
      junction_path: "/{{ volname }}"
      space_guarantee: "none"
      vserver: "{{ vserver }}"
      hostname: "{{ hostname }}"
      username: "{{ username }}"
      password: "{{ password }}"
      https: true
      validate_certs: false
      volume_security_style: unix

